<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/popup.css" />
    <title>Gister</title>
  </head>
  <body>
    <div id="login-page" class="page">
      <div class="head">
        <h1>Log in</h1>
      </div>
      <form id="login-form">
        <label>
          <span>Username</span>
          <input type="text" id="login-user" required />
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="login-pwd" required />
        </label>
        <input type="submit" id="login-button" value="Log in" />
      </form>
    </div>
    <div id="overview-page" class="page">
      <div class="head">
        <h1>Github:Gist</h1>
        <button type="button" id="overview-new-gist">New gist</button>
      </div>
      <div id="overview-gists-container">
        <div id="overview-filters-container">
          <input type="search" id="overview-search" placeholder="Find a gist..." />
          <ul id="overview-filters">
            <li class="current"><a href="#" rel="">All Gists</a></li>
            <li><a href="#" rel=".public">Public</a></li>
            <li><a href="#" rel=".private">Private</a></li>
            <li><a href="#" rel=".starred">Starred</a></li>
          </ul>
        </div>
        <ul id="overview-gists"></ul>
        <div id="overview-loading">Loading...</div>
      </div>
    </div>
    <div id="edit-page" class="page">
      <div class="head">
        <h1>Â« Back</h1>
      </div>
      <div id="edit-error"></div>
      <form id="edit-form">
        <div id="edit-files">
          <label>
            <span>Description:</span>
            <input type="text" class="description" placeholder="Gist description..." />
          </label>
          <div class="file" rel="0">
            <label>
              <span>File Name:</span>
              <input type="text" class="filename" placeholder="name this file..." required />
            </label>
            <textarea class="content"></textarea>
          </div>
        </div>
        <a href="#" id="edit-add-file">Add another file...</a>
        <input type="submit" id="edit-create-private" value="Create Private Gist" />
        <input type="submit" id="edit-create-public" value="Create Public Gist" />
      </form>
    </div>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/gister.js"></script>
    <script src="scripts/popup.js"></script>
  </body>
</html>
