<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/popup.css" />
    <title>Login</title>
  </head>
  <body class="page">
    <div class="head">
      <h1>Log in</h1>
    </div>
    <form id="login-form">
      <label>
        <span>Username</span>
        <input type="text" id="login-user" required />
      </label>
      <label>
        <span>Password</span>
        <input type="password" id="login-pwd" required />
      </label>
      <input type="submit" id="login-button" value="Log in" />
    </form>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/gister.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
